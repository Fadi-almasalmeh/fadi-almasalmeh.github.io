<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .info-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .info-card h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .info-card a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1rem;
        }
        .info-card a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        a:link, a:visited {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="info-card">
        <h1>Dr. Fadi Masalmeh</h1>
        <p><a href="mailto:fadi@gmail.com">john.doe@example.com</a></p>
        <p><a href="tel:+971525612885">+1 (234) 567-890</a></p>
        <a class="button" href="contact.vcf" download="drfadimsalmeh.vcf">Add to Contact</a>
    </div>
</body>
</html>
